<!DOCTYPE html>
<html>
<head>
  <title>דף מוגן בסיסמה</title>
</head>
<body>
  <script>
    let password = prompt("הכנס סיסמה:");
    if (password === "love") {
      document.write("<h1>אני אוהב אותך שירה! תוכן סודי!</h1>");
    } else {
      document.write("סיסמה שגויה");
    }
  </script>
</body>
</html>
